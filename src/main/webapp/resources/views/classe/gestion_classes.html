<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
.my-group .form-control {
	width: 50%;
}
</style>
<div ng-controller="ClasseController as ctrl">
	<!-- begin of the panel-->

	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">Liste des etudiants</span>
		</div>
		<table class="table">
			<!-- the table of users  -->
			<thead>
				<tr>
					<th>id</th>
					<th>nom/Prenom</th>
					<th>Formation</th>
					<th>Classe</th>
					<th>Changer de Classe</th>
					<th>Add to class</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="u in ctrl.inscriptions">
					<td>{{u.idInsc}}</td>
					<td>{{u.etudiant.lastName}} {{u.etudiant.firstName}}</td>
					<td>{{u.formation.nomFormation}}</td>
					<td>{{u.etudiant.classe.nomClasse}}</td>
					<td class="col-md-16"><select class=" input-sm"
						ng-model="classe.idClasse">
							<option ng-repeat="classe in ctrl.classes"
								value="{{classe.idClasse}}">{{classe.nomClasse}}</option>

					</select></td>

					<td>
						<button
							ng-click="ctrl.addStudentToClasse(u.etudiant.id , classe.idClasse)"
							class=" btn-info">Add Student</button>

					</td>
				</tr>
			</tbody>
		</table>
		<!-- end of the table of users  -->

	</div>
</div>
<!-- end of the panel-->

<!-- the end of the controller div  -->
