<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
.my-group .form-control {
	width: 50%;
}

td {
	padding-left: 35px;
	"
}

input[type="text"] {
	width: 300px;
}
</style>
<div ng-controller="FichierClasseController as ctrl">
	<div ng-if="ctrl.classes">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="lead">List des classes: </span>
			</div>
			<table class="table">
				<!-- the table of users  -->
				<thead>
					<tr>
						<th>id Classe</th>
						<th>nomClasse</th>
						<th>description</th>
						<th>partager un fichier</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="u in ctrl.classes">
						<td>{{u.idClasse}}</td>
						<td>{{u.nomClasse}}</td>
						<td>{{u.descClasse}}</td>
						<td><button class="btn btn-success"
								ng-click="ctrl.partager(u.idClasse)">partager un
								fichier</button>
					</tr>
				</tbody>
			</table>
			<!-- end of the table of users  -->
			<div class="col-md-9">
				<div class="panel panel-info spacer" ng-if="ctrl.idClasse">
					<div class="panel-heading">partager un fichier</div>
					<br>
					<form method="POST" action="/classes/fichier"
						enctype="multipart/form-data" name="addUserForm">
						<table border="0">
							<tr>
								<td>Fichier #1:</td>
								<td><input type="file" name="fileUpload" size="50"
									required size="10px" /></td>
							</tr>
							<tr>
								<td>File Name:</td>
								<td><input type="text" name="nomFichier" size="50" required /></td>
							</tr>
							<tr>
								<td>id Classe</td>
								<td><input type="text" name="idClasse" size="50" required
									ng-model="ctrl.idClasse" /></td>
							</tr>
							<tr>
								<td colspan="2" align="center"><input type="submit"
									value="Upload" /></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- end of the panel-->

<!-- the end of the controller div  -->
