<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <div class="generic-container" ng-controller="motPasseController as ctrl">
 <br>
      <br>
      <br>
	<div class="panel panel-default">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-lock"></span> Mot de passe oublié</div>
          <div class="panel-body">
            <form class="form-horizontal" role="form" ng-submit="ctrl.submit(ctrl.email)" name="theForm" novalidate>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">
                  Login</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" ng-model="ctrl.email" placeholder="Email" required>
                  </div>
                </div>
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                      <div class="checkbox">
                        <!-- <label>
                          <input type="checkbox"/>
                          Remember me
                        </label> -->
                      </div>
                    </div>
                  </div>
                  <div class="form-group last">
                    <div class="col-sm-offset-3 col-sm-9">
                      <button type="submit" class="btn btn-success btn-sm">
                        Valider</button>
                        <button type="reset" class="btn btn-default btn-sm">
                          Annuler</button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="panel-footer">
                    <div class="login-help">
                      <p>un message avec votre mot de passe sera envoyé à votre boite email </p>
                    </div>
                  </div>
                </div>
