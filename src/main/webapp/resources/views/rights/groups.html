<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div ng-controller="GroupsController as ctrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">Ajouter un Groupe </span>
		</div>
		<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
			<input type="hidden" ng-model="ctrl.group.id" /> <br>
			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-2 control-lable" for=""></label>
					<div class="col-md-7">
						<input type="text" ng-model="ctrl.group.groupName"
							name="groupName" class="username form-control input-sm"
							placeholder="Enter le nom du groupe" required ng-minlength="3" />
					</div>
				</div>
			</div>
			<div class="row" class="has-error" ng-show="myForm.$dirty">
				<div class="form-group col-md-12">
					<label class="col-md-2 control-lable" for=""></label>
					<div class="col-md-7">
						<span ng-show="myForm.uname.$error.required">This is a
							required field</span> <span ng-show="myForm.uname.$error.minlength">Minimum
							length required is 3</span> <span ng-show="myForm.uname.$invalid">This
							field is invalid </span>
					</div>
				</div>
			</div>
			<!-- start of update part  -->
			<div ng-show="ctrl.viewMode=='update'">
				<h4>la liste des droits deja affecter a ce groupe :</h4>
				<ul class="list-group">
					<li ng-repeat="gright in ctrl.grouprights" class="list-group-item">{{gright.name}}
						dans la category {{gright.category}} <span id="searchclear"
						class="glyphicon glyphicon-remove-circle" style="cursor: pointer;"
						ng-click="ctrl.removeRightFromGroup(gright.id)"></span>
					</li>
				</ul>
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<select ng-model="ctrl.selectedRight" class="form-control">
								<option value="">--Tout les droits--</option>
								<option ng-repeat="right in ctrl.allrights" value="{{right.id}}">{{right.name}}
									dans la category {{right.category}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<button class="form-control" ng-click="ctrl.addRightToGroup()">ajouter
								le droit</button>
						</div>
					</div>
				</div>
			</div>
			<!-- end of update part  -->
			<div class="row">
				<div class="col-xs-5"></div>
				<div class="col-xs-6">
					<div class="form-actions floatRight">
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for=""></label>
								<div class="col-md-7">
									<div ng-show="ctrl.viewMode=='add'">
										<button class="btn btn-primary btn-sm"
											ng-disabled="myForm.$invalid" ng-click="ctrl.createGroup()">Ajouter</button>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for=""></label>
								<div class="col-md-7">
									<div ng-show="ctrl.viewMode=='update'">
										<button class="btn btn-primary btn-sm"
											ng-disabled="myForm.$invalid" ng-click="ctrl.updateGroup()">valider
											les modifications</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

	</div>
	<div class="panel panel-default">
		<!-- start of (1) -->
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">La liste des Groupes </span>
		</div>
		<div class="tablecontainer">
			<table class="table table-hover">
				<thead>
					<tr>
						<th hidden="true">ID.</th>
						<th>Name</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="u in ctrl.groups">
						<td hidden="true"><span ng-bind="u.id"></span></td>
						<td><span ng-bind="u.groupName"></span></td>
						<td>
							<button type="button" ng-click="ctrl.edit(u.id)"
								class="btn btn-success custom-width">Edit</button>
							<button type="button" ng-click="ctrl.remove(u.id)"
								class="btn btn-danger custom-width">Remove</button>
						</td>
					</tr>
				</tbody>
			</table>
			<!-- tablecontainer -->
		</div>
		<!-- end of (1) -->
	</div>
</div>
