<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div class="generic-container" ng-controller="MatiereController as ctrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">ajouter une matiere </span>
		</div>
		<br>
		<div class="formcontainer">
			<form name="myForm" class="form-horizontal" ng-submit="ctrl.add()">
				<input type="hidden" ng-model="ctrl.matiere.idMatiere" />
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<select class="form-control input"
								ng-model="ctrl.idSelectedModule"
								required-err-type="reqNomFormationD" required>
								<option value="">-- Modules --</option>
								<option ng-repeat="m in ctrl.Modules" value="{{m.idModule}}">{{m.nomModule}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.matiere.nomMatiere" id="nom"
								class="form-control input-sm" placeholder="nom du matiere"
								required-err-type="reqNomFormationD" required />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">

							<textarea ng-model="ctrl.matiere.description" id="description"
								class="form-control input-sm"
								placeholder="ajouter une decription" 
								required-err-type="reqNomFormationD" required rows="" cols=""></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<div class="col-md-2 control-lable"></div>
						<div class="col-md-7">
							<input type="button" ng-click="ctrl.update()" value="update"
								class="btn btn-primary btn-sm">
							<input type="submit"
								value="add" class="btn btn-primary btn-sm">
							<button type="button" ng-click="ctrl.reset()"
								class="btn btn-warning btn-sm">Annuler</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List des matieres </span>
		</div>
		<div class="tablecontainer">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Matieres</th>
						<th>Modules</th>

					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="m in ctrl.matieres">
						<td>{{m.nomMatiere}}</td>
						<td>{{m.module.nomModule}}</td>
						<td>
							<button type="button" ng-click="ctrl.edit(m.idMatiere)"
								class="btn btn-success custom-width">Edit</button>
							<button type="button" ng-click="ctrl.remove(m.idMatiere)"
								class="btn btn-danger custom-width">Remove</button>
							<button type="button" ng-click="ctrl.show(m.idMatiere)"
								class="btn btn-primary custom-width" data-toggle="modal"
								data-target=".bd-example-modal-lg">Details</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div data-ng-show="showMe">
					<div class="panel-heading">
						<span class="lead">details matiere </span>
					</div>
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">nom du matiere</label>
							<div class="col-sm-10">
								<p class="form-control-static">
									<span ng-bind="ctrl.matiereshow.nomMatiere"></span>
								</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">description</label>
							<div class="col-sm-10">
								<p class="form-control-static">
									<span ng-bind="ctrl.matiereshow.description"></span>
								</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Module</label>
							<div class="col-sm-10 ">
								<p class="form-control-static">
									<span ng-bind="ctrl.matiereshow.module.nomModule"></span>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
