<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div class="generic-container"
	data-ng-controller="EtudiantController as ctrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">Ajouter un etudiant </span>
		</div>
		<br>
		<div class="formcontainer">
			<form name="myForm" data-ng-submit="ctrl.add()"
				class="form-horizontal">
				<input type="hidden" data-ng-model="ctrl.etudiant.id" />
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="text" name="nom" ng-model="ctrl.etudiant.firstName"
								id="nom" class="form-control input-sm" placeholder="Nom"
								ng-minlength="3" ng-maxlength="20" required-err-type="reqName"
								required />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="text" name="prenom"
								ng-model="ctrl.etudiant.lastName" id="prenom"
								class="form-control input-sm" placeholder="prenom"
								ng-minlength="3" ng-maxlength="20" required-err-type="reqPrenom"
								required />
						</div>
					</div>
				</div>
				<div class="form-group "
					ng-class="{'has-error': registerForm.$dirty && registerForm.sexeUtilisateur.$invalid, 'has-success': registerForm.sexeUtilisateur.$valid}">
					<div class="col-sm-3"></div>
					<div class="col-sm-6">

						<br> <input id="sexeUtilisateur" type="radio"
							ng-model="ctrl.etudiant.sexe" value="homme" required
							name="sexeUtilisateur" />Homme <br> <input
							id="sexeUtilisateur" type="radio" ng-model="ctrl.etudiant.sexe"
							value="femme" required name="sexeUtilisateur" />femme
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="text" data-ng-model="ctrl.etudiant.cin" id="cin"
								required-err-type="reqCin" ng-minlength="8" ng-maxlength="8"
								required class="form-control input-sm"
								placeholder="Code d'Identite National" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.etudiant.cne" id="cne"
								name="cne" required-err-type="reqCne" ng-minlength="10"
								ng-maxlength="10" required class="form-control input-sm"
								placeholder="Code National d'Etudiant" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="number" ng-minlength="10" ng-maxlength="10"
								name="telfix" ng-model="ctrl.etudiant.telUtilisateur" id="dateN"
								class="form-control input-sm"
								placeholder="ecrivez votre num de telephone" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="text" name="pays" data-ng-minlength="3"
								data-ng-maxlength="20"
								data-ng-model="ctrl.etudiant.paysNaissance" id="pays"
								class="form-control input-sm" placeholder="pays de naissance:"
								data-required-err-type="reqpays" required />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="text" name="ville" data-ng-minlength="3"
								data-ng-maxlength="20"
								data-ng-model="ctrl.etudiant.villeNaissance" id="ville"
								class="form-control input-sm" placeholder="ville de naissance:"
								data-required-err-type="reqville" required />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="date" ng-model="ctrl.etudiant.dateNaissance"
								id="dateN" class="form-control input-sm"
								placeholder="Date de naissance" required-err-type="reqDn"
								data-ng-pattern-err-type="nValideDate"
								data-ng-pattern="/(?:(?:0[1-9]|[12][0-9])[\/\\-. ]?(?:0[1-9]|1[0-2])|(?:30[\/\\-. ]?(?:0[13-9]|1[0-2]))|(?:31[\/\\-. ]?(?:0[13578]|1[02])))[\/\\-. ]?(?:19|20)[0-9]{2}/"
								required />
							<help-block>entrez une date de format : jj/mm/aaaa</help-block>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="text" id="profession" class="form-control input-sm"
								placeholder="profession" type="text" ng-minlength="3"
								ng-maxlength="20" ng-model="etudiant.professionUtilisateur"
								required-err-type="profession" required />
						</div>
					</div>
				</div>


				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="email" ng-model="ctrl.etudiant.email" id="email"
								name="email" class="form-control input-sm" placeholder=" Email"
								required-err-type="reqEmail" required />

						</div>
					</div>
				</div>

				<!-- <div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.etudiant.password"
								id="password" class="form-control input-sm"
								placeholder="password" required />

						</div>
					</div>
				</div> -->
				<div class="row">
					<div class="form-group col-md-12"
						ng-class="{'has-error': registerForm.$dirty && registerForm.Password.$invalid, 'has-success': registerForm.Password.$valid}">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input id="password" placeholder="Password" type="password"
								class="form-control" required ng-minlength="6" name="password"
								ng-model="ctrl.etudiant.password" /> <span
								class="text-danger col-sm-offset-3"
								ng-show="registerForm.Password.$error.minlength">
								Password too short </span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12"
						ng-class="{'has-error': registerForm.$dirty && registerForm.ConfirmPassword.$invalid, 'has-success': registerForm.ConfirmPassword.$valid}">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input id="ConfirmPassword" type="password" class="form-control"
								required equals-to="myForm.password"
								placeholder="Confirm Password" name="ConfirmPassword"
								ng-model="confirmPassword" /> <span
								class="text-danger col-sm-offset-3"
								ng-show="!registerForm.ConfirmPassword.$error.required && registerForm.ConfirmPassword.$error.equalsTo">
								Passwords are differents </span>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.etudiant.adresseUtilisateur"
								id="adresse" class="form-control input-sm" placeholder="adresse" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<div class="col-md-2 control-lable"></div>
						<div class="col-md-7">
							<input type="button" ng-click="ctrl.update()" value="update"
								class="btn btn-primary btn-sm"> <input type="submit"
								value="add" class="btn btn-primary btn-sm">
							<button type="button" ng-click="ctrl.reset()"
								class="btn btn-warning btn-sm">Annuler</button>
						</div>
					</div>
			</form>
		</div>
	</div>

	<div class="panel-heading">
		<span class="lead">List des etudiants </span>
	</div>
	<div class="tablecontainer">
		<table class="table table-hover">
			<thead>
				<tr>

					<th>Nom</th>
					<th>Prenom</th>

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="e in ctrl.etudiants">
					
					<td>{{e.firstName}}</td>
					<td>{{e.lastName}}</td>
					
					<td>
						<button type="button" ng-click="ctrl.edit(e.id)"
							class="btn btn-success custom-width">Edit</button>
						<button type="button" ng-click="ctrl.remove(e.id)"
							class="btn btn-danger custom-width">Remove</button>
						<button type="button" ng-click="ctrl.show(e.id)"
							class="btn btn-primary custom-width" data-toggle="modal"
								data-target=".bd-example-modal-lg">details</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
	aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
		
			<div  data-ng-show="showMe">
				<div class="panel-heading">
					<span class="lead">details etudiant </span>
				</div>

				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">CIN</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.cin"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">CNE</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.cne"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Nom</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.firstName"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Prenom</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.lastName"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Date de naissance</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.dateNaissance"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">email</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.email"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">adresse</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.adresseUtilisateur"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Civilite</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.sexe"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Pays de naissance:</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.paysNaissance"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Ville de naissance:</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.villeNaissance"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">profession:</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.professionUtilisateur"></span>
							</p>
						</div>
					</div>
					

				</form>
			</div>
			
		</div>
	</div>
</div>
