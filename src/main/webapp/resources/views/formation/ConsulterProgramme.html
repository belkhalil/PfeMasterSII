<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<div class="generic-container"
	data-ng-controller="formationDiplomanteController as ctrl">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List des formations diplomante </span>
		</div>
		<div class="tablecontainer">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nom de formation</th>
						<th>types des Cours</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="e in ctrl.formations">
						<td>{{e.nomFormation}}</td>
						<td>
							<dl>
								<dt data-ng-repeat="t in e.typeFormations">
									{{t.labelTypeFormation}}</dt>
							</dl>
						</td>
						<td>
							<button type="button" data-ng-click="ctrl.show(e.idFormation)"
								class="btn btn-primary custom-width" data-toggle="modal"
								data-target=".bd-example-modal-lg">details</button>

						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<div data-ng-show="ctrl.showMe">
					<div class="panel-heading">
						<span class="lead">Details de la formation <span>{{ctrl.formationshow.nomFormation}}</span></span>
					</div>

					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Nom de formation</label>
							<div class="col-sm-10">
								<p class="form-control-static">
									<span data-ng-bind="ctrl.formationshow.nomFormation"></span>
								</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">date de debut</label>
							<div class="col-sm-10">
								<p class="form-control-static">
									<span data-ng-bind="ctrl.formationshow.dateDebut"></span>
								</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">date de fin</label>
							<div class="col-sm-10">
								<p class="form-control-static">
									<span data-ng-bind="ctrl.formationshow.dateFin"></span>
								</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">dure</label>
							<div class="col-sm-10">
								<p class="form-control-static">
									<span data-data-ng-bind="ctrl.formationshow.dure"></span>
								</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">description</label>
							<div class="col-sm-10">
								<p class="form-control-static">
									<span data-ng-bind="ctrl.formationshow.descFormation"></span>
								</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">prix</label>
							<div class="col-sm-10">
								<p class="form-control-static">
									<span data-ng-bind="ctrl.formationshow.prix"></span>
								</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">type de formation</label>
							<div class="col-sm-10">
								<dl>
									<dt data-ng-repeat="t in ctrl.formationshow.typeFormations">
										{{t.labelTypeFormation}}</dt>
								</dl>
							</div>
						</div>
					</form>
					<div class="panel-heading">
						<span class="lead">Les niveaux de la formation <span>{{ctrl.formationshow.nomFormation}}</span></span>
					</div>
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">niveaux</label>
							<div class="col-sm-10">
								<dl>
									<dt data-ng-repeat="n in ctrl.formationshow.niveaux">
										{{n.nomNiveau}}</dt>
								</dl>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">type de formation</label>
							<div class="col-sm-10">
								<dl>
									<dt data-ng-repeat="t in ctrl.formationshow.typeFormations">
										{{t.labelTypeFormation}}</dt>
								</dl>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
