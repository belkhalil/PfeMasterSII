<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div class="generic-container" ng-controller="MaterielController as ctrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">ajouter une materiel </span>
		</div>
		<br>
		<div class="formcontainer">
			<form name="myForm" class="form-horizontal">
				<input type="hidden" ng-model="ctrl.materiel.idMateriel" />

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.materiel.nomMateriel" id="num"
								class="form-control input-sm" placeholder="nom du materiel" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.materiel.matricule" id="num"
								class="form-control input-sm" placeholder="matricule du materiel" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for=""></label>
						<div class="col-md-7">
						<textarea ng-model="ctrl.materiel.description"
								id="description" class="form-control input-sm"
								placeholder="ajouter une decription" rows="" cols=""></textarea>
							
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<div class="col-md-2 control-lable"></div>
						<div class="col-md-7">
							<input type="button" ng-click="ctrl.update()" value="update"
								class="btn btn-primary btn-sm"> <input type="button"
								ng-click="ctrl.add()" value="add" class="btn btn-primary btn-sm">
							<button type="button" ng-click="ctrl.reset()"
								class="btn btn-warning btn-sm">Annuler</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List des materiels </span>
		</div>
		<div class="tablecontainer">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>nom du materiel</th>
						<th>l'etat du materiel</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="m in ctrl.materiels" >


						<td>{{m.nomMateriel}}</td>
						<td  >{{m.labelEtat}}</td>
						<td>
							<button type="button" ng-click="ctrl.edit(m.idMateriel)"
								class="btn btn-success custom-width">Edit</button>
							<button type="button" ng-click="ctrl.remove(m.idMateriel)"
								class="btn btn-danger custom-width">Remove</button>
							<button type="button" ng-click="ctrl.show(m.idMateriel)"
								class="btn btn-primary custom-width">consulter infos</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<div class="panel panel-default" ng-show="showMe">
		<div class="panel-heading">
			<span class="lead">details materiel </span>
		</div>

		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">nom de materiel</label>
				<div class="col-sm-10">
					<p class="form-control-static">
						<span ng-bind="ctrl.materielshow.nomMateriel"></span>
					</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">matricule de materiel</label>
				<div class="col-sm-10">
					<p class="form-control-static">
						<span ng-bind="ctrl.materielshow.matricule"></span>
					</p>
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-sm-2 control-label">description</label>
				<div class="col-sm-10">
					<p class="form-control-static">
						<span ng-bind="ctrl.materielshow.description"></span>
					</p>
				</div>
			</div>

		</form>
	</div>
</div>
