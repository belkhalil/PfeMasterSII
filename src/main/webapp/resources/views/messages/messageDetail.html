<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div ng-controller="MessageDetailCtrl as ctrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">Details de Message </span>
		</div>
		<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">l'objet de message</label>
			<div class="col-sm-10">
				<p class="form-control-static">
					<span data-ng-bind="ctrl.message.objet"></span>
				</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">envoyer par:</label>
			<div class="col-sm-10">
				<p class="form-control-static">
					<span data-ng-bind="ctrl.message.email_sender"></span>
				</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">le Contenu:</label>
			<div class="col-sm-10">
				<p class="form-control-static">
					<textarea class="form-control" rows="" cols="">{{ctrl.message.message}}</textarea>
				</p>
			</div>
		</div>
		</div>
	</div>
</div>
