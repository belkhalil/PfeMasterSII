<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
.my-group .form-control {
	width: 50%;
}
</style>
<div ng-controller="MessageEnvController as ctrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">List des messages envoyees</span>
		</div>
		<table class="table">
			<!-- the table of users  -->
			<thead>
				<tr>
					<th hidden="true">id</th>
					<th>objet</th>
					<th>message</th>
					<th>email</th>

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="u in ctrl.messagesenv">
					<td hidden="true">{{u.id}}</td>
					<td>{{u.objet}}</td>
					<td>{{u.message}}</td>
					<td>{{u.email}}</td>
					<td>
						<button class="btn btn-info"
							ng-click="ctrl.getMessageDetail(u.id)">detail</button>
					<td>
					<td><button ng-click="ctrl.deleteMessage(u.id)"
							class="btn btn-danger">delete</button></td>
				</tr>
			</tbody>
		</table>
		<!-- end of the table of users  -->
	</div>
</div>
