<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
.my-group .form-control {
	width: 50%;
}
</style>
<div ng-controller="MessageController as ctrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">List des messages recus </span>
		</div>
		<table class="table">
			<!-- the table of users  -->
			<thead>
				<tr>
					<th>objet</th>
					<th>message</th>
					<th>Envoy√© par</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="u in ctrl.messagesrec">
					<td>{{u.objet}}</td>
					<td>{{u.message}}</td>
					<td>{{u.user.firstName}} {{u.user.lastName}}</td>
					<td><button class="btn btn-info"
							ng-click="ctrl.getMessageDetail(u.id)">detail</button>
					<td>
						<button ng-click="ctrl.deleteMessage(u.id)" class="btn btn-danger">delete</button>
					</td>
				</tr>
			</tbody>
		</table>
		<!-- end of the table of users  -->
	</div>
</div>
