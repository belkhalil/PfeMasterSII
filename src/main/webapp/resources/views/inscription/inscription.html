<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div  ng-controller="inscription">
	<div class="container">
  <div class=" col-sm-12  ">
    <div class="col-sm-2"></div>
    <br>
      <br>
      
    <div class="col-sm-8 well">
      <form class="form-horizontal" ng-submit="inscritMembre()" name="registerForm" novalidate>
        <fieldset>
          <!-- Form Name -->
          <legend>Inscription</legend>
          <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <label for="">Nom:</label>
              <input name="nom" type="text"
              ng-model="etudiant.firstName"
              placeholder="ecrivez votre nom"
              class="form-control input-sm"
              ng-minlength="3"
              ng-maxlength="10"
              required-err-type="reqName"
              required/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <label for="">Prenom:</label>
              <input id="textinput" name="prenom"
              type="text" ng-model="etudiant.lastName"
              placeholder="ecrivez votre prenom"
              class="form-control input-sm"
              required-err-type="reqPrenom"
              required>
            </div>
          </div>
        <div class="form-group " ng-class="{'has-error': registerForm.$dirty && registerForm.sexeUtilisateur.$invalid, 'has-success': registerForm.sexeUtilisateur.$valid}">
	            <div class="col-sm-3"></div>
	            <div class="col-sm-6">
	            <!-- <label class=" col-sm-2 control-label" for="sexeUtilisateur">Civilit√©:</label><br> -->
	              <input id="sexeUtilisateur" type="radio"  ng-model="etudiant.sexe"   value="Monsieur" required name="sexeUtilisateur" />Monsieur
	              <br><input id="sexeUtilisateur" type="radio"  ng-model="etudiant.sexe"  value="Madame"  required name="sexeUtilisateur"/>Madame
	            </div>
	         </div>
          <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <label for="">Adresse mail:</label>
              <input id="textinput" name="email" type="email"
              ng-model="etudiant.email"
              placeholder="ecrivez votre Email"
              class="form-control input-md"
              required-err-type="reqEmail"
              required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <label for="">Numero de telephone fix:</label>
              <input id="textinput" name="telfix"
              ng-model="formModel.telfix"
              type="number"
              ng-minlength="10"
              ng-maxlength="10"
              placeholder="ecrivez votre num de telephone"
              class="form-control input-md"
              disable-valid-styling="true">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <label for="">telephone portable:</label>
              <input id="textinput" name="gsm"
              type="number"
              ng-minlength="10"
              ng-maxlength="10"
              ng-model="etudiant.telUtilisateur"
              placeholder="ecrivez votre num de GSM"
              class="form-control input-md"
              required-err-type="reqGsm"
              required>
            </div>
          </div>
         
         <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <label for="">pays de naissance:</label>
              <input id="textinput" name="pays"
              type="text"
              ng-minlength="3"
              ng-maxlength="20"
              ng-model="etudiant.paysNaissance"
              placeholder="ecrivez votre pays"
              class="form-control input-md"
              required-err-type="reqpays"
              required>
            </div>
          </div>
         
         <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <label for="">ville de naissance:</label>
              <input id="textinput" name="ville"
              type="text"
              ng-minlength="3"
              ng-maxlength="20"
              ng-model="etudiant.villeNaissance"
              placeholder="ecrivez votre ville"
              class="form-control input-md"
              required-err-type="ville"
              required>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <label for="">Profession:</label>
              <input id="textinput" name="profession"
              type="text"
              ng-minlength="3"
              ng-maxlength="20"
              ng-model="etudiant.professionUtilisateur"
              placeholder="ecrivez votre profession"
              class="form-control input-md"
              required-err-type="profession"
              required>
            </div>
          </div>
         
          <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <label for="">Code d'Identite National</label>
              <input id="textinput" name="cin"
              type="text" ng-model="etudiant.cin"
              placeholder="ecrivez votre cin"
              class="form-control input-md"
              required-err-type="reqCin"
              ng-minlength="8"
              ng-maxlength="8"
              required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <label for="">Code National d'Etudiant</label>
              <input id="textinput" name="cne"
              type="text" ng-model="formModel.cne"
              placeholder="ecrivez votre CNE"
              class="form-control input-md"
              required-err-type="reqCne"
              ng-minlength="10"
              ng-maxlength="10"
              required>
            </div>
          </div>
          
          <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Password.$invalid, 'has-success': registerForm.Password.$valid}">
	          <div class="col-sm-3"></div>
	          
	            <div class="col-sm-6">
	            <label class=" control-label" for="password">Password</label>
	                <input id="password" type="password" class="form-control" required ng-minlength="6" name="password" ng-model="etudiant.password" />
	             
	            <span class="text-danger col-sm-offset-3" ng-show="registerForm.Password.$error.minlength">
	                Password too short
	            </span></div>
	        </div>
          <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.ConfirmPassword.$invalid, 'has-success': registerForm.ConfirmPassword.$valid}">
	            <div class="col-sm-3"></div>
	            
	            <div class="col-sm-6">
	            <label class="control-label" for="ConfirmPassword">Confirm Password</label>
	                <input id="ConfirmPassword" type="password" class="form-control" required equals-to="registerForm.password" name="ConfirmPassword" ng-model="confirmPassword" />
	            
	                <span class="text-danger col-sm-offset-3" ng-show="!registerForm.ConfirmPassword.$error.required && registerForm.ConfirmPassword.$error.equalsTo">
	                  Passwords are differents
	                </span>
	             </div>
	        </div>

          <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <label for="">Date de Naissance:</label>
              <input id="textinput" name="dNaissance"
              type="date" ng-model="etudiant.dateNaissance"
              placeholder="Date de naissance"
              class="form-control input-md"
              required-err-type="reqDn"
              ng-pattern-err-type="nValideDate"
              ng-pattern="/(?:(?:0[1-9]|[12][0-9])[\/\\-. ]?(?:0[1-9]|1[0-2])|(?:30[\/\\-. ]?(?:0[13-9]|1[0-2]))|(?:31[\/\\-. ]?(?:0[13578]|1[02])))[\/\\-. ]?(?:19|20)[0-9]{2}/"
              required>


              <help-block>entrez une date de format : jj/mm/aaaa</help-block>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <label for="">Adresse:</label>
              <input id="textinput" name="adresse"
              type="text" ng-model="formModel.adresse"
              placeholder="votre Adresse"
              class="form-control input-md"
              required-err-type="reqAdresse"
              required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-3">
              <button type="submit" class="btn btn-primary">Valider</button>
              <button type="reset" class="btn btn-warning">Annuler</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="col-sm-2"></div>
    
  </div>
</div>
</div>
