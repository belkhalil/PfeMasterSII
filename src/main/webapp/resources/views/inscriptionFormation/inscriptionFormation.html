<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">Inscription a une formation</span>
		</div>


<div class="panel-body"  ng-controller="InscriptionFormationController as ctrl">
	<div ng-if="ctrl.id == 'insc'">
         <form method="POST" action="/classes/inscription" enctype="multipart/form-data" name="registerForm" class="form-horizontal">
         
         <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.nomUtilisateur.$invalid, 'has-success': registerForm.nomUtilisateur.$valid}">
            <label class="col-sm-3 control-label" for="nomUtilisateur">Serie Bac</label>
            <div class="col-sm-6">
                <input id="nomUtilisateur" type="text" class="form-control" required name="nomUtilisateur" name="serieBac" />
            </div>
        </div>
        
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.prenomUtilisateur.$invalid, 'has-success': registerForm.prenomUtilisateur.$valid}">
            <label class="col-sm-3 control-label" for="prenomUtilisateur">Annee d'obtention du Bac</label>
            <div class="col-sm-6">
                <input id="prenomUtilisateur" type="text" class="form-control" required name="prenomUtilisateur" name="anneeBac" />
            </div>
        </div>
        
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.cinUtilisateur.$invalid, 'has-success': registerForm.cinUtilisateur.$valid}">
            <label class="col-sm-3 control-label" for="cinUtilisateur">Dernier diplome Obtenue</label>
            <div class="col-sm-6">
                <input id="cinUtilisateur" type="text" class="form-control" required name="cinUtilisateur" name="dernierDiplome" />
            </div>
        </div>
        
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.dateNaissance.$invalid, 'has-success': registerForm.dateNaissance.$valid}">
            <label class="col-sm-3 control-label" for="dateNaissance">Annee d'obtention du diplome</label>
            <div class="col-sm-6">
                <input id="dateNaissance" type="text" class="form-control" required name="dateNaissance" name="anneeDiplome" />
            </div>
        </div>
        
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.villeNaissance.$invalid, 'has-success': registerForm.villeNaissance.$valid}">
            <label class="col-sm-3 control-label" for="villeNaissance">Type de formation</label>
            <div class="col-sm-6">
                <select id="villeNaissance" ng-options="obj.labelTypeFormation for obj in ctrl.types" ng-model="obj.idTypeFormation" ng-change="ctrl.changeFormation(obj.idTypeFormation)"  class="form-control" required>
               
				</select>
            </div>
        </div>
        
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.paysNaissance.$invalid, 'has-success': registerForm.paysNaissance.$valid}">
            <label class="col-sm-3 control-label" for="paysNaissance">Formation souaite: </label>
            <div class="col-sm-6">
           		<select ng-options="obj.nomFormation for obj in ctrl.formations track by obj.idFormation" ng-model="obj.idFormation" id="paysNaissance" class="form-control" required name="idFormation">
				</select>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.villeNaissance.$invalid, 'has-success': registerForm.villeNaissance.$valid}">
            <label class="col-sm-3 control-label" for="villeNaissance">Joindre diplome</label>
            <div class="col-sm-6">
               <input type="file" name="diplome" size="50" required size="10px" class="form-control" required name="diplome"/>
            </div>
        </div>
        
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.telUtilisateur.$invalid, 'has-success': registerForm.telUtilisateur.$valid}">
            <label class="col-sm-3 control-label" for="telUtilisateur">Joindre CV : </label>
            <div class="col-sm-6">
               <input type="file" name="cv" size="50" required size="10px" class="form-control" required name="cv"/>
            </div>
        </div>
        
        
        
       <!--  <div class="form-group " ng-class="{'has-error': registerForm.$dirty && registerForm.TypeUser.$invalid, 'has-success': registerForm.TypeUser.$valid}">
            <label class=" col-sm-3 control-label" for="TypeUser">Type Membre:</label>
            <div class="col-sm-6">
              <input id="TypeUser" type="radio"  ng-model="user.typeUser"   value="Candidat" required name="TypeUser" />Candidat
              <input id="TypeUser" type="radio"  ng-model="user.typeUser"  value="Recruteur"  required name="TypeUser"/>Recruteur
            </div>
         </div> -->
        
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <input type="submit" class="btn btn-default"  ng-disabled="registerForm.$invalid"  />
                
            </div>
        </div>
        
    </form>
     </div>
     <div ng-if="ctrl.id == 'fait'">
     	<p>Inscription effectu√© avec succes veuiller attendre une reponse le plutot possible <br>
     	au cas ou vous etes admis vous serez affecter a votre classe
     	</p>
     </div>  
</div>
</div>
</body>
</html>
